name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "dev/*" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            cargo-flags: ""
          - os: macos-latest
            cargo-flags: ""
          - os: windows-latest
            cargo-flags: ""

    steps:
    - uses: actions/checkout@v4

    - name: Install Linux build dependencies (Bevy)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          pkg-config \
          libasound2-dev \
          libudev-dev \
          libwayland-dev \
          libxkbcommon-dev \
          libx11-dev \
          libxi-dev \
          libxrandr-dev \
          libxcursor-dev \
          libxinerama-dev \
          cmake \
          ninja-build

    - name: Install cargo-vcpkg (all platforms)
      run: cargo install cargo-vcpkg

    - name: Build SDL2 dependencies via vcpkg
      run: cargo vcpkg build --manifest-path sdl_client/Cargo.toml

    - name: Build
      run: cargo build ${{ matrix.cargo-flags }}
    - name: Run tests
      run: cargo test ${{ matrix.cargo-flags }}
    - name: Run clippy
      run: cargo clippy ${{ matrix.cargo-flags }} -- -D warnings
