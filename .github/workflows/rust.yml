name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "dev/*" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - uses: libsdl-org/setup-sdl@main
      if: matrix.os == 'windows-latest'
      id: sdl
      with:
        version: 2-latest
        version-sdl-image: 2-latest
        version-sdl-mixer: 2-latest
        version-sdl-gfx: 2-latest
        add-to-environment: true

    - name: Configure Windows SDL paths for Rust
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        $prefix = "${{ steps.sdl.outputs.prefix }}"
        $candidateLibDirs = @(
          (Join-Path $prefix 'lib'),
          (Join-Path $prefix 'lib/x64'),
          (Join-Path $prefix 'lib64')
        )

        $resolvedLibDir = $null
        foreach ($dir in $candidateLibDirs) {
          if (Test-Path $dir) {
            $coreLib = Join-Path $dir 'SDL2.lib'
            $imageLib = Join-Path $dir 'SDL2_image.lib'
            $mixerLib = Join-Path $dir 'SDL2_mixer.lib'
            $gfxLib = Join-Path $dir 'SDL2_gfx.lib'
            if ((Test-Path $coreLib) -and (Test-Path $imageLib) -and (Test-Path $mixerLib) -and (Test-Path $gfxLib)) {
              $resolvedLibDir = $dir
              break
            }
          }
        }

        if (-not $resolvedLibDir) {
          Write-Error "Could not resolve SDL import library directory under $prefix"
        }

        "SDL2_DIR=$prefix" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        "SDL2_LIB_DIR=$resolvedLibDir" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        "SDL2_INCLUDE_DIR=$prefix/include" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        "SDL2_IMAGE_LIB_DIR=$resolvedLibDir" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        "SDL2_MIXER_LIB_DIR=$resolvedLibDir" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        "SDL2_GFX_LIB_DIR=$resolvedLibDir" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        "LIB=$resolvedLibDir;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Diagnose Windows SDL linking
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        "SDL prefix: ${{ steps.sdl.outputs.prefix }}"
        "SDL2_LIB_DIR: $env:SDL2_LIB_DIR"
        Get-ChildItem "${{ steps.sdl.outputs.prefix }}" -Recurse -File |
          Where-Object { $_.Name -like 'SDL2*.lib' -or $_.Name -like 'SDL2*.dll' } |
          Select-Object -ExpandProperty FullName

    - name: Install Linux build dependencies (Bevy & SDL)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          pkg-config \
          libasound2-dev \
          libudev-dev \
          libwayland-dev \
          libxkbcommon-dev \
          libx11-dev \
          libxi-dev \
          libxrandr-dev \
          libxcursor-dev \
          libxinerama-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-ttf-dev \
          libsdl2-mixer-dev \
          libsdl2-gfx-dev

    - name: Install MacOS build dependencies (SDL)
      if: matrix.os == 'macos-latest'
      run: |
        brew install pkg-config
        brew install sdl2 sdl2_image sdl2_ttf sdl2_mixer sdl2_gfx
        BREW_PREFIX="$(brew --prefix)"
        echo "LIBRARY_PATH=${BREW_PREFIX}/lib:${LIBRARY_PATH}" >> "$GITHUB_ENV"
        echo "DYLD_FALLBACK_LIBRARY_PATH=${BREW_PREFIX}/lib:${DYLD_FALLBACK_LIBRARY_PATH}" >> "$GITHUB_ENV"
        echo "PKG_CONFIG_PATH=${BREW_PREFIX}/lib/pkgconfig:${BREW_PREFIX}/share/pkgconfig:${PKG_CONFIG_PATH}" >> "$GITHUB_ENV"
        echo "CPATH=${BREW_PREFIX}/include:${CPATH}" >> "$GITHUB_ENV"
        echo "${BREW_PREFIX}/bin" >> "$GITHUB_PATH"

    - name: Diagnose macOS SDL linking
      if: matrix.os == 'macos-latest'
      run: |
        echo "brew prefix: $(brew --prefix)"
        echo "pkg-config version: $(pkg-config --version)"
        pkg-config --modversion sdl2 sdl2_image sdl2_mixer sdl2_ttf sdl2_gfx
        pkg-config --libs sdl2 sdl2_image sdl2_mixer sdl2_ttf sdl2_gfx
        ls -l "$(brew --prefix)/lib"/libSDL2*.dylib

    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test
    - name: Run clippy
      run: cargo clippy -- -D warnings
