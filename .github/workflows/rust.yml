name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "dev/*" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        # Fetch all history for vcpkg to work correctly with versioning
        fetch-depth: 0 

    - name: Install Linux build dependencies
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: bash pipelines/install_linux_deps.sh

    - name: Install MacOS build dependencies
      if: matrix.os == 'macos-latest'
      shell: bash
      run: bash pipelines/install_macos_deps.sh

    - name: Install cargo-vcpkg and build SDL2 dependencies
      run: |
        cargo install cargo-vcpkg
        cargo vcpkg -v build --manifest-path client/Cargo.toml

    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test
    - name: Run clippy
      run: cargo clippy -- -D warnings
