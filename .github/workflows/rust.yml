name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "dev/*" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - uses: libsdl-org/setup-sdl@main
      if: matrix.os == 'windows-latest'
      id: sdl
      with:
        version: 2-latest
        version-sdl-image: 2-latest
        version-sdl-mixer: 2-latest
        build-type: Release
        add-to-environment: true

    - name: Build SDL2_gfx from source (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        $sdl2Root = $env:SDL2_ROOT
        $gfxInstall = "C:/setupsdl/sdl2_gfx"

        git clone --depth 1 https://github.com/SDL-mirror/SDL2_gfx.git C:/sdl2_gfx_src
        cmake -S C:/sdl2_gfx_src -B C:/sdl2_gfx_build `
          -DSDL2_DIR="$sdl2Root/lib/cmake/SDL2" `
          -DCMAKE_PREFIX_PATH="$sdl2Root" `
          -DCMAKE_INSTALL_PREFIX="$gfxInstall" `
          -DCMAKE_BUILD_TYPE=Release
        cmake --build C:/sdl2_gfx_build --config Release
        cmake --install C:/sdl2_gfx_build --config Release

        # Ensure an import lib named SDL2_gfx.lib exists
        $libCandidates = Get-ChildItem "$gfxInstall" -Recurse -File |
          Where-Object { $_.Name -like 'SDL2_gfx*.lib' } |
          Select-Object -First 1
        if ($libCandidates -and $libCandidates.Name -ne 'SDL2_gfx.lib') {
          Copy-Item $libCandidates.FullName (Join-Path $libCandidates.DirectoryName 'SDL2_gfx.lib') -Force
        }

        "SDL2_gfx_ROOT=$gfxInstall" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Configure Windows SDL paths for Rust
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        function Resolve-LibDir {
          param(
            [string]$Root,
            [string]$RequiredLib,
            [string]$StaticFallbackLib
          )

          if ([string]::IsNullOrWhiteSpace($Root)) {
            return $null
          }

          $candidates = @(
            (Join-Path $Root 'lib'),
            (Join-Path $Root 'lib/x64'),
            (Join-Path $Root 'lib64'),
            $Root
          )

          foreach ($dir in $candidates) {
            if (Test-Path $dir) {
              $libPath = Join-Path $dir $RequiredLib
              if (Test-Path $libPath) {
                return $dir
              }

              if (-not [string]::IsNullOrWhiteSpace($StaticFallbackLib)) {
                $staticPath = Join-Path $dir $StaticFallbackLib
                if (Test-Path $staticPath) {
                  Copy-Item -Path $staticPath -Destination $libPath -Force
                  return $dir
                }
              }
            }
          }

          $found = Get-ChildItem -Path $Root -Recurse -File -ErrorAction SilentlyContinue |
            Where-Object { $_.Name -eq $RequiredLib } |
            Select-Object -First 1
          if ($found) {
            return $found.DirectoryName
          }

          if (-not [string]::IsNullOrWhiteSpace($StaticFallbackLib)) {
            $foundStatic = Get-ChildItem -Path $Root -Recurse -File -ErrorAction SilentlyContinue |
              Where-Object { $_.Name -eq $StaticFallbackLib } |
              Select-Object -First 1
            if ($foundStatic) {
              $target = Join-Path $foundStatic.DirectoryName $RequiredLib
              Copy-Item -Path $foundStatic.FullName -Destination $target -Force
              return $foundStatic.DirectoryName
            }
          }

          return $null
        }

        $sdl2Root = $env:SDL2_ROOT
        $imageRoot = if ($env:SDL2_image_ROOT) { $env:SDL2_image_ROOT } else { $sdl2Root }
        $mixerRoot = if ($env:SDL2_mixer_ROOT) { $env:SDL2_mixer_ROOT } else { $sdl2Root }
        $gfxRoot   = if ($env:SDL2_gfx_ROOT)   { $env:SDL2_gfx_ROOT }   else { $sdl2Root }

        Write-Host "SDL2_ROOT:       $sdl2Root"
        Write-Host "SDL2_image_ROOT: $imageRoot"
        Write-Host "SDL2_mixer_ROOT: $mixerRoot"
        Write-Host "SDL2_gfx_ROOT:   $gfxRoot"

        # Dump all SDL-related libs found to aid future debugging
        foreach ($root in @($sdl2Root, $imageRoot, $mixerRoot, $gfxRoot) | Select-Object -Unique) {
          Write-Host "--- libs under $root ---"
          Get-ChildItem $root -Recurse -File -ErrorAction SilentlyContinue |
            Where-Object { $_.Name -like 'SDL2*.lib' -or $_.Name -like 'SDL2*.dll' } |
            Select-Object -ExpandProperty FullName
        }

        $sdl2LibDir  = Resolve-LibDir -Root $sdl2Root  -RequiredLib 'SDL2.lib'       -StaticFallbackLib ''
        $imageLibDir = Resolve-LibDir -Root $imageRoot -RequiredLib 'SDL2_image.lib'  -StaticFallbackLib 'SDL2_image-static.lib'
        $mixerLibDir = Resolve-LibDir -Root $mixerRoot -RequiredLib 'SDL2_mixer.lib'  -StaticFallbackLib 'SDL2_mixer-static.lib'
        $gfxLibDir   = Resolve-LibDir -Root $gfxRoot   -RequiredLib 'SDL2_gfx.lib'   -StaticFallbackLib 'SDL2_gfx-static.lib'

        if (-not $sdl2LibDir)  { Write-Error "Could not resolve SDL2.lib under SDL2_ROOT=$sdl2Root" }
        if (-not $imageLibDir) { Write-Error "Could not resolve SDL2_image.lib under SDL2_image_ROOT=$imageRoot" }
        if (-not $mixerLibDir) { Write-Error "Could not resolve SDL2_mixer.lib under SDL2_mixer_ROOT=$mixerRoot" }
        if (-not $gfxLibDir)   { Write-Error "Could not resolve SDL2_gfx.lib under SDL2_gfx_ROOT=$gfxRoot" }

        "SDL2_DIR=$sdl2Root"                   | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        "SDL2_LIB_DIR=$sdl2LibDir"             | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        "SDL2_INCLUDE_DIR=$sdl2Root/include"   | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        "SDL2_IMAGE_LIB_DIR=$imageLibDir"      | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        "SDL2_MIXER_LIB_DIR=$mixerLibDir"      | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        "SDL2_GFX_LIB_DIR=$gfxLibDir"         | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

        $allLibDirs = @($sdl2LibDir, $imageLibDir, $mixerLibDir, $gfxLibDir) |
          Where-Object { -not [string]::IsNullOrWhiteSpace($_) } |
          Select-Object -Unique
        "LIB=$($allLibDirs -join ';');$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Install Linux build dependencies (Bevy & SDL)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          pkg-config \
          libasound2-dev \
          libudev-dev \
          libwayland-dev \
          libxkbcommon-dev \
          libx11-dev \
          libxi-dev \
          libxrandr-dev \
          libxcursor-dev \
          libxinerama-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-ttf-dev \
          libsdl2-mixer-dev \
          libsdl2-gfx-dev

    - name: Install MacOS build dependencies (SDL)
      if: matrix.os == 'macos-latest'
      run: |
        brew install pkg-config
        brew install sdl2 sdl2_image sdl2_ttf sdl2_mixer sdl2_gfx
        BREW_PREFIX="$(brew --prefix)"
        echo "LIBRARY_PATH=${BREW_PREFIX}/lib:${LIBRARY_PATH}" >> "$GITHUB_ENV"
        echo "DYLD_FALLBACK_LIBRARY_PATH=${BREW_PREFIX}/lib:${DYLD_FALLBACK_LIBRARY_PATH}" >> "$GITHUB_ENV"
        echo "PKG_CONFIG_PATH=${BREW_PREFIX}/lib/pkgconfig:${BREW_PREFIX}/share/pkgconfig:${PKG_CONFIG_PATH}" >> "$GITHUB_ENV"
        echo "CPATH=${BREW_PREFIX}/include:${CPATH}" >> "$GITHUB_ENV"
        echo "${BREW_PREFIX}/bin" >> "$GITHUB_PATH"

    - name: Diagnose macOS SDL linking
      if: matrix.os == 'macos-latest'
      run: |
        echo "brew prefix: $(brew --prefix)"
        echo "pkg-config version: $(pkg-config --version)"
        pkg-config --modversion sdl2 sdl2_image sdl2_mixer sdl2_ttf sdl2_gfx
        pkg-config --libs sdl2 sdl2_image sdl2_mixer sdl2_ttf sdl2_gfx
        ls -l "$(brew --prefix)/lib"/libSDL2*.dylib

    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test
    - name: Run clippy
      run: cargo clippy -- -D warnings
