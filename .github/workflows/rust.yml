name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "dev/*" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            cargo-flags: ""
          - os: macos-latest
            cargo-flags: ""
          - os: windows-latest
            cargo-flags: "--workspace --exclude sdl_client"

    steps:
    - uses: actions/checkout@v4

    - name: Install Linux build dependencies (Bevy & SDL)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          pkg-config \
          libasound2-dev \
          libudev-dev \
          libwayland-dev \
          libxkbcommon-dev \
          libx11-dev \
          libxi-dev \
          libxrandr-dev \
          libxcursor-dev \
          libxinerama-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-ttf-dev \
          libsdl2-mixer-dev \
          libsdl2-gfx-dev

    - name: Install MacOS build dependencies (SDL)
      if: matrix.os == 'macos-latest'
      run: |
        brew install pkg-config
        brew install sdl2 sdl2_image sdl2_ttf sdl2_mixer sdl2_gfx
        BREW_PREFIX="$(brew --prefix)"
        echo "LIBRARY_PATH=${BREW_PREFIX}/lib:${LIBRARY_PATH}" >> "$GITHUB_ENV"
        echo "DYLD_FALLBACK_LIBRARY_PATH=${BREW_PREFIX}/lib:${DYLD_FALLBACK_LIBRARY_PATH}" >> "$GITHUB_ENV"
        echo "PKG_CONFIG_PATH=${BREW_PREFIX}/lib/pkgconfig:${BREW_PREFIX}/share/pkgconfig:${PKG_CONFIG_PATH}" >> "$GITHUB_ENV"
        echo "CPATH=${BREW_PREFIX}/include:${CPATH}" >> "$GITHUB_ENV"
        echo "${BREW_PREFIX}/bin" >> "$GITHUB_PATH"

    - name: Diagnose macOS SDL linking
      if: matrix.os == 'macos-latest'
      run: |
        echo "brew prefix: $(brew --prefix)"
        echo "pkg-config version: $(pkg-config --version)"
        pkg-config --modversion sdl2 sdl2_image sdl2_mixer sdl2_ttf sdl2_gfx
        pkg-config --libs sdl2 sdl2_image sdl2_mixer sdl2_ttf sdl2_gfx
        ls -l "$(brew --prefix)/lib"/libSDL2*.dylib

    - name: Build
      run: cargo build ${{ matrix.cargo-flags }}
    - name: Run tests
      run: cargo test ${{ matrix.cargo-flags }}
    - name: Run clippy
      run: cargo clippy ${{ matrix.cargo-flags }} -- -D warnings
